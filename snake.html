<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>贪吃蛇</title>
	<style type="text/css">
		.wrap{
			margin:20px auto;
			text-align: center;

		}
		table{
			border-collapse: collapse;
			margin: 20px auto;
		}
		tr{
			height: 18px;
		}
		th{
			width: 16px;
		}
		.score{
			width: 100%;
			margin:0 auto;
		}
		.score:after{
			content:"";
			display: block;
			clear: both;
		}
		.score p{
			float: left;
			width: 33.3%;
			margin:0;
		}
		.ipt{
			text-align: center;
		}
		.normal-food{
			background: orange;
		}
		.magic-food{
			background: red;
		}
		.snake-header{
			position: relative;
		}
		.snake-header:before{
			content: "";
			position: absolute;
			left: 50%;
			top:50%;
			transform: translate(-50%, -50%);
			width:150%;
			height: 150%;
			background: url(./img/header.png)  center/contain no-repeat;
		}
		.snake-body{
			position: relative;
		}
		.snake-body:before{
			position: absolute;
			content: "";
			position: absolute;
			left: 50%;
			top:50%;
			transform: translate(-50%, -50%);
			width:120%;
			height: 120%;
			background: #62ba2f  center/contain no-repeat;
			border:1px solid #888;
			border-radius: 50%;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<div class="score">
			<p>普通果实：<span id="normal"></span></p>
			<p>魔力果实：<span id="magic"></span></p>
			<p>总得分：<span id="total-score"></span></p>
		</div>
		<table border="1">
			<!-- <tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr> -->
		</table>
		
		<div class="ipt">
			<select id="selectIpt">
				<option>15*15</option>
				<option selected="selected">20*20</option>
				<option>25*25</option>
			</select>
			<button id="start">开始游戏</button>
			<button id="pause">暂停 / 继续</button>
			<!-- <button id="restart">重新开始</button> -->
		</div>
	</div>
	
	

	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./commonFunctions.js"></script>
	<script type="text/javascript" src="./board.js"></script>
	<script type="text/javascript" src="./food.js"></script>
	<script type="text/javascript" src="./snake.js"></script>
	<script type="text/javascript" src="./collision.js"></script>
	<script type="text/javascript" src="./score.js"></script>
	<script type="text/javascript" src="./keyboard.js"></script>





	
</body>
</html>
