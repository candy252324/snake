<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>贪吃蛇</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
</head>
<body>

	<div class="wrap">
		<div class="topbar clearfix">
			<div class="score clearfix">
				<p>普通果实：<span id="normal"></span></p>
				<p>魔力果实：<span id="magic"></span></p>
				<p>总得分：<span id="total-score"></span></p>
			</div>
			<div class="set clearfix">
				<i class="set-btn iconfont">&#xe61f;</i>
				<ul class="set-content">
					<li class="board-size">
						棋盘大小
						<select id="selectIpt">
							<option>15*15</option>
							<option selected="selected">20*20</option>
							<option>25*25</option>
						</select>
					</li>
						
					<li>游戏规则</li>
				</ul>
			</div>
		</div>
		<div class="table-ct">
			<table border="1">
			<!-- <tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
			</tr> -->
			</table>
		</div>
		
		
		<div class="selectBtn">
			<!-- <select id="selectIpt">
				<option>15*15</option>
				<option selected="selected">20*20</option>
				<option>25*25</option>
			</select> -->
			<button id="start">开始游戏</button>
			<button id="pause">暂停 / 继续</button>
		</div>

		<div class="direction-btn">
			<div class="top"><img src="./img/top.png"></div>
			<div class="left"><img src="./img/left.png"></div>
			<div class="right"><img src="./img/right.png"></div>
			<div class="bottom"><img src="./img/bottom.png"></div>

		</div>
	</div>
	
	

	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./commonFunctions.js"></script>
	<script type="text/javascript" src="./board.js"></script>
	<script type="text/javascript" src="./food.js"></script>
	<script type="text/javascript" src="./snake.js"></script>
	<script type="text/javascript" src="./collision.js"></script>
	<script type="text/javascript" src="./score.js"></script>
	<script type="text/javascript" src="./keyboard.js"></script>
	<script type="text/javascript" src="./mouse.js"></script>






	
</body>
</html>
